language: python
python:
- '3.9'
install: pip install -r requirements.txt
script:
- python manage.py test
before_deploy:
- rvm $(travis_internal_ruby) --fuzzy do ruby -S gem install faraday -v 1.8.0
deploy:
  provider: heroku
  app: rustfiends
  run:
  - python manage.py migrate
  api_key:
    secure: 
  skip_cleanup: true
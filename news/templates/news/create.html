{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}News - Create{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-3">Add Article</h1>
    <!-- Form to create an article -->
    <div class="row">
        <div class="col-12">
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn rust-button" type="submit">Add Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

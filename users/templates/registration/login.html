{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- Login Jumbotron -->
<div class="jumbotron jumbotron-fluid login-jumbo">
    <!-- Container for inner content -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Inner container as content was touching sides of mobile view -->
                <div class="container">
                    <div class="row justify-content-center">
                        <!-- Login Form -->
                        <div class="col-12 col-md-6 pb-3 login-form">
                            <h1 class="my-3">Log In</h1>
                            <p class="text-center">Please login to use and view your cart.</p>
                            <p class="text-center">Don't have an account yet? Register <a
                                    href="{% url 'signup' %}">here.</a></p>
                            <form method="post">
                                {% csrf_token %}
                                {{ form | crispy }}
                                <div class="text-center">
                                    <button class="btn rust-button" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
